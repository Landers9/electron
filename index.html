<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ma Todo List 📝</h1>

    <form id="todo-form">
      <input
        type="text"
        id="new-task"
        placeholder="Nouvelle tâche..."
        required
      />
      <button type="submit">Ajouter</button>
    </form>

    <ul id="task-list"></ul>

    <script src="renderer.js"></script>
  </body>
</html>
